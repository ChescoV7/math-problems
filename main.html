    <style>
        .announcement-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .announcement-modal {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 2px solid #fff;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            color: white;
        }

        .announcement-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .announcement-message {
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .announcement-close {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .announcement-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .announcement-info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .announcement-warning {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .announcement-error {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .announcement-success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
        }

        .app-name {
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div id="announcement-overlay" class="announcement-overlay">
        <div id="announcement-modal" class="announcement-modal">
            <h2 id="announcement-title" class="announcement-title"></h2>
            <p id="announcement-message" class="announcement-message"></p>
            <button id="announcement-close" class="announcement-close" onclick="closeAnnouncement()">Close</button>
        </div>
    </div>

    <script>
    (function() {
        const referrer = document.referrer;
        const hasAuth = sessionStorage.getItem('nebula_auth');
        const currentPath = window.location.pathname;
        
        if (!hasAuth && !referrer.includes('index.html') && !referrer.includes(window.location.origin)) {
            window.location.href = 'index.html';
            return;
        }
        
        sessionStorage.setItem('nebula_auth', 'true');
    })();
    </script>

                        <button class="game-button" onclick="openGame('wipo/index.html', 'Wipo')">Wipo</button>
                        <button class="game-button" onclick="openGame('wordle/index.html', 'Wordle')">Wordle</button>
                        <button class="game-button" onclick="openGame('worlds-hardest-game/index.html', 'World\'s Hardest Game')">World's Hardest Game</button>
                        <button class="game-button" onclick="openGame('worlds-hardest-game-2/index.html', 'World\'s Hardest Game 2')">World's Hardest Game 2</button>
                        <button class="game-button" onclick="openGame('x-trial-racing/index.html', 'X Trial Racing')">X Trial Racing</button>
                        <button class="game-button" onclick="openGame('xx142-b2exe/index.html', 'XX142 B2EXE')">XX142 B2EXE</button>
                        <button class="game-button" onclick="openGame('yoshifabrication/index.html', 'Yoshi Fabrication')">Yoshi Fabrication</button>
                        <button class="game-button" onclick="openGame('you-are-bezos/index.html', 'You Are Bezos')">You Are Bezos</button>
                        <button class="game-button" onclick="openGame('zig-zag/index.html', 'Zig Zag')">Zig Zag</button>
                        <button class="game-button" onclick="openGame('zombocalypse/index.html', 'Zombocalypse')">Zombocalypse</button>
                        <button class="game-button" onclick="openGame('zombs-royale/index.html', 'Zombs Royale')">Zombs Royale</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="game-modal" class="game-modal">
        <div class="game-modal-content">
            <div class="game-modal-header">
                <h3 id="game-title" class="game-modal-title">Game Title</h3>
                <div class="game-modal-controls">
                    <button id="game-fullscreen-btn" class="game-control-btn" title="Fullscreen Game">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
                        </svg>
                    </button>
                    <button id="close-game-btn" class="game-control-btn" title="Close Game">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="game-iframe-container">
                <iframe id="game-iframe" src="/placeholder.svg" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            const welcomeScreen = document.getElementById('welcome-screen');
            
            const fadeOut = () => {
                welcomeScreen.classList.add('fade-out');
                setTimeout(() => {
                    welcomeScreen.remove();
                }, 800);
            };
            
            setTimeout(fadeOut, 3000);
            
            checkForAnnouncements();
            setInterval(checkForAnnouncements, 30000);
        });

        const tabButtons = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const targetTab = button.getAttribute('data-tab');
                
                if (targetTab === 'settings') {
                    window.location.href = 'settings.html';
                    return;
                }
                
                tabButtons.forEach(btn => btn.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));
                
                button.classList.add('active');
                document.getElementById(`${targetTab}-tab`).classList.add('active');
            });
        });

        const searchInput = document.getElementById("search");
        const gameCounter = document.getElementById("game-counter");
        const gameButtons = document.getElementsByClassName("game-button");
        
        if (gameCounter) {
            gameCounter.textContent = `${gameButtons.length} games available`;
        }
        
        let searchTimeout;
        if (searchInput) {
            searchInput.addEventListener("input", () => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    const searchValue = searchInput.value.toLowerCase().trim();
                    let visibleCount = 0;
                    
                    Array.from(gameButtons).forEach(button => {
                        const buttonText = button.textContent.toLowerCase();
                        const isVisible = buttonText.includes(searchValue);
                        
                        button.style.display = isVisible ? "" : "none";
                        if (isVisible) visibleCount++;
                    });
                    
                    if (searchValue === "") {
                        gameCounter.textContent = `${gameButtons.length} games available`;
                    } else {
                        gameCounter.textContent = `${visibleCount} games found`;
                    }
                }, 150);
            });

            searchInput.addEventListener("keydown", (e) => {
                if (e.key === "Escape") {
                    searchInput.value = "";
                    searchInput.dispatchEvent(new Event("input"));
                    searchInput.blur();
                }
            });
        }

        document.addEventListener("keydown", (e) => {
            if (e.key === "/" && document.activeElement !== searchInput && searchInput) {
                e.preventDefault();
                searchInput.focus();
            }
        });

        const fullscreenToggle = document.getElementById("fullscreen-toggle");
        const fullscreenText = document.querySelector(".fullscreen-text");
        
        if (fullscreenToggle) {
            fullscreenToggle.addEventListener("click", () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().then(() => {
                        if (fullscreenText) fullscreenText.textContent = "Exit Fullscreen";
                    }).catch(err => {
                        console.log("[v0] Error attempting to enable fullscreen:", err);
                    });
                } else {
                    document.exitFullscreen().then(() => {
                        if (fullscreenText) fullscreenText.textContent = "Fullscreen";
                    }).catch(err => {
                        console.log("[v0] Error attempting to exit fullscreen:", err);
                    });
                }
            });
        }

        document.addEventListener("fullscreenchange", () => {
            if (fullscreenText) {
                if (document.fullscreenElement) {
                    fullscreenText.textContent = "Exit Fullscreen";
                } else {
                    fullscreenText.textContent = "Fullscreen";
                }
            }
        });

        const gameModal = document.getElementById('game-modal');
        const gameIframe = document.getElementById('game-iframe');
        const gameTitle = document.getElementById('game-title');
        const closeGameBtn = document.getElementById('close-game-btn');
        const gameFullscreenBtn = document.getElementById('game-fullscreen-btn');

        function openGame(gameUrl, gameName) {
            gameTitle.textContent = gameName;
            gameIframe.src = gameUrl;
            gameModal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeGame() {
            gameModal.style.display = 'none';
            gameIframe.src = '';
            document.body.style.overflow = 'auto';
        }

        function fullscreenGame() {
            if (gameIframe.requestFullscreen) {
                gameIframe.requestFullscreen();
            } else if (gameIframe.webkitRequestFullscreen) {
                gameIframe.webkitRequestFullscreen();
            } else if (gameIframe.msRequestFullscreen) {
                gameIframe.msRequestFullscreen();
            }
        }

        closeGameBtn.addEventListener('click', closeGame);
        gameFullscreenBtn.addEventListener('click', fullscreenGame);

        gameModal.addEventListener('click', (e) => {
            if (e.target === gameModal) {
                closeGame();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && gameModal.style.display === 'flex') {
                closeGame();
            }
        });

        let lastAnnouncementCheck = 0;
        let dismissedAnnouncements = JSON.parse(localStorage.getItem('dismissedAnnouncements') || '[]');

        async function checkForAnnouncements() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/chescov6/chescov6.github.io/main/announcements.json?t=' + Date.now());
                const data = await response.json();
                
                if (data.active && data.message && data.timestamp > lastAnnouncementCheck) {
                    if (!dismissedAnnouncements.includes(data.timestamp)) {
                        showAnnouncement(data);
                    }
                    lastAnnouncementCheck = data.timestamp;
                }
            } catch (error) {
                console.log('[v0] Announcement check failed:', error);
            }
        }

        function showAnnouncement(data) {
            const overlay = document.getElementById('announcement-overlay');
            const modal = document.getElementById('announcement-modal');
            const title = document.getElementById('announcement-title');
            const message = document.getElementById('announcement-message');
            const closeBtn = document.getElementById('announcement-close');
            
            title.textContent = data.title || 'System Announcement';
            message.textContent = data.message;
            
            modal.className = 'announcement-modal announcement-' + (data.type || 'info');
            
            closeBtn.style.display = data.dismissible !== false ? 'inline-block' : 'none';
            
            overlay.style.display = 'flex';
            
            window.currentAnnouncementTimestamp = data.timestamp;
        }

        function closeAnnouncement() {
            const overlay = document.getElementById('announcement-overlay');
            overlay.style.display = 'none';
            
            if (window.currentAnnouncementTimestamp) {
                dismissedAnnouncements.push(window.currentAnnouncementTimestamp);
                localStorage.setItem('dismissedAnnouncements', JSON.stringify(dismissedAnnouncements));
            }
        }
    </script>
    <footer class="watermark">
        <p>made by chesco</p>
    </footer>
</body>
</html>
